<!DOCTYPE html>

<html>

	<head>

		<title>
            
            Shopping Cart
        
        </title>

		<link rel ="stylesheet" type="text/css" href="Shopping Cart CSS.css">

		<script src="https://kit.fontawesome.com/9088cc6401.js" crossorigin="anonymous"></script>

	</head>
	
	<link rel="shortcut icon" type="image/jpg" href="C:\Users\hp\Desktop\College\First Semester\Introduction To Web Technologies\Notepad ++ Files\Project\favicon.ico"/>

    <body>

        <div class="container">

            <h1>
                
                Shopping Cart
            
            </h1>

            <div class="cart">

                <div class="products">

                    <div class="product">

                        <img src="img/n1.png">

                        <div class="product-info">

                            <h3 class="product-name">
                                
                                Calvin Klein T-Shirt for Men
                            
                            </h3>

                            <h4 class="product-price">
                                
                                $150.00
                            
                            </h4>


                            <p class="product-quantity">
                                
                                Qnt: 
                                
                                <input value="1" name="">
                            
                            </p>

                            <p class="product-remove">

                                <i class="fas fa-trash-alt"></i>

                                <span class="remove">
                                    
                                    Remove
                                
                                </span>

                            </p>

                        </div>

                    </div>

                    <div class="product">

                        <img src="img/n3.png">

                        <div class="product-info">

                            <h3 class="product-name">
                                
                                Versace Shirt for Men
                            
                            </h3>

                            <h4 class="product-price">
                                
                                $200.00
                            
                            </h4>

                            <h4 class="product-offer">
                                
                                20%
                            
                            </h4>

                            <p class="product-quantity">
                                
                                Qnt: 
                                
                                <input value="1" name="">
                            
                            </p>
                            <p class="product-remove">

                                <i class="fas fa-trash-alt"></i>

                                <span class="remove">
                                    
                                    Remove
                                
                                </span>

                            </p>

                        </div>

                    </div>

                </div>

                <div class="cart-total">

                    <p>

                        <span>
                            
                            Total Price
                        
                        </span>

                        <span>
                            
                            $350.00
                        
                        </span>

                    </p>
                    <p>

                        <span>
                            
                            No. of Items
                        
                        </span>

                        <span>
                            
                            2
                        
                        </span>

                    </p>

                    

                    <a href="Payment HTML.html">
                        
                        Proceed to Checkout
                    </a>
                   

                </div>

            </div>

        </div>

    </body>

</html>
